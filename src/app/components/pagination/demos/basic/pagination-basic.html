<p>Default pagination:</p>
<ngk-pagination [collectionSize]="70" [(page)]="page" aria-label="Default pagination"></ngk-pagination>

<p>No direction links:</p>
<ngk-pagination [collectionSize]="70" [(page)]="page" [directionLinks]="false"></ngk-pagination>

<p>With boundary links:</p>
<ngk-pagination [collectionSize]="70" [(page)]="page" [boundaryLinks]="true"></ngk-pagination>

<pre>Current page: {{page}}</pre>
