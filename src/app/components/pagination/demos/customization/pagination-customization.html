<p>A pagination with customized links:</p>
<ngk-pagination [collectionSize]="70" [(page)]="page" aria-label="Custom pagination">
  <ng-template ngkPaginationPrevious>Prev</ng-template>
  <ng-template ngkPaginationNext>Next</ng-template>
  <ng-template ngkPaginationNumber let-p>{{ getPageSymbol(p) }}</ng-template>
</ngk-pagination>

<pre>Current page: {{page}}</pre>
