
<p>Change the alignment of pagination components with flexbox utilities.</p>
<ngk-pagination class="justify-content-start" [collectionSize]="70" [(page)]="page"></ngk-pagination>
<ngk-pagination class="justify-content-center" [collectionSize]="70" [(page)]="page"></ngk-pagination>
<ngk-pagination class="justify-content-end" [collectionSize]="70" [(page)]="page"></ngk-pagination>
