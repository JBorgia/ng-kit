<button
  ngk
  class="ngk-lg ngk-primary"
  placement="top"
  ngkPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
  popoverTitle="Popover on top"
  #popover="ngkPopover"
  (shown)="recordShown()"
  (hidden)="recordHidden()">
  Open Popover
</button>

<ul>
  <li>Popover is currently: <code>{{ popover.isOpen() ? 'open' : 'closed' }}</code></li>
  <li>Last shown at: <code>{{lastShown | date:'h:mm:ss'}}</code></li>
  <li>Last hidden at: <code>{{lastHidden | date:'h:mm:ss'}}</code></li>
</ul>
