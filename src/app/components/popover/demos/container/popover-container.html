<p class="instructions">Set the <code>container</code> property to "body" to have the 
popover be appended to the body instead of the triggering element's parent. This option 
is useful if the element triggering the popover is inside an element that clips its 
contents (i.e. <code>overflow: hidden</code>).</p>

<div class="button-container">
	<button 
		ngk
		class="ngk-lg ngk-primary"
		ngkPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
		Default popover
	</button>
	<button 
		ngk
		class="ngk-lg ngk-primary"
		ngkPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
		container="body">
		Popover appended to body
	</button>
</div>
