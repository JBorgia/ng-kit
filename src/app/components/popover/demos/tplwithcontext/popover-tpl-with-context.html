<p class="instructions">You can optionally pass in a context when manually triggering a popover.</p>

<ng-template #popContent let-greeting="greeting">{{greeting}}, {{name}}!</ng-template>
<ng-template #popTitle let-language="language">Greeting in {{language}}</ng-template>

<div class="button-container">
  <button
    ngk
    class="ngk-lg ngk-primary"
    [ngkPopover]="popContent"
    [popoverTitle]="popTitle"
    triggers="manual"
    #p1="ngkPopover"
    (click)="toggleWithGreeting(p1, 'Bonjour', 'French')">
    French
  </button>
  <button
    ngk
    class="ngk-lg ngk-primary"
    [ngkPopover]="popContent"
    [popoverTitle]="popTitle"
    triggers="manual"
    #p2="ngkPopover"
    (click)="toggleWithGreeting(p2, 'Gutentag', 'German')">
    German
  </button>
  <button
    ngk
    class="ngk-lg ngk-primary"
    [ngkPopover]="popContent"
    [popoverTitle]="popTitle"
    triggers="manual"
    #p3="ngkPopover"
    (click)="toggleWithGreeting(p3, 'Hello', 'English')">
    English
  </button>
</div>
