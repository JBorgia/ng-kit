<p class="instructions">As for some other popup-based widgets, you can set the popover to close automatically upon some events.</p>
<p class="instructions">In the following examples, they will all close on <code>Escape</code> as well as:</p>

<section>
  <div class="group-1">
    <p>click inside:</p>
    <button
      ngk
      class="ngk-lg ngk-primary" 
      popoverTitle="Pop title"
      [autoClose]="'inside'"
      ngkPopover="Click inside or press Escape to close">
      Click to toggle
    </button>
  </div>
  <div class="group-2">
    <p>click outside:</p>
    <button
      ngk
      class="ngk-lg ngk-primary"
      popoverTitle="Pop title"
      [autoClose]="'outside'" 
      ngkPopover="Click outside or press Escape to close">
      Click to toggle
    </button>
  </div>
  <div class="group-3">
    <p>all clicks:</p>
    <div>
      <button
        ngk
        class="ngk-lg ngk-primary"
        popoverTitle="Pop title"
        [autoClose]="true" 
        ngkPopover="Click anywhere or press Escape to close (try the toggling element too)"
        #popover3="ngkPopover">
        Click to toggle
      </button>      
      <button
        ngk
        class="ngk-lg ngk-primary"
        (click)="popover3.toggle()">
        Click to toggle the external popover
      </button>
    </div>
  </div>
</section>
