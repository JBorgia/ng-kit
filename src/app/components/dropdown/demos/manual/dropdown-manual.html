<p class="instructions">You can easily control dropdowns programmatically using the exported dropdown instance.</p>

<section>
  <ngk-dropdown #myDrop>
    <button
      ngk
      ngkDropdownAnchor
      class="ngk-lg ngk-primary"
      (focus)="myDrop.open()">
      Toggle dropdown
    </button>
    <ngk-dropdown-menu>
      <div ngkDropdownItem><p>Action - 1</p></div>
      <div ngkDropdownItem><p>Another Action</p></div>
      <div ngkDropdownItem><p>Something else is here</p></div>
    </ngk-dropdown-menu>
  </ngk-dropdown>
  <button
    ngk
    class="ngk-lg ngk-primary"
    (click)="$event.stopPropagation(); myDrop.open();">
    Open from outside
  </button>
  <button
    ngk
    class="ngk-lg ngk-danger"
    (click)="$event.stopPropagation(); myDrop.close();">
    Close from outside
  </button>
</section>
