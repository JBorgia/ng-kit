<ng-kit-progressbar type="success" [value]="25">default</ng-kit-progressbar>
<ng-kit-progressbar type="info" [value]="50" height="10px">10px</ng-kit-progressbar>
<ng-kit-progressbar type="warning" [value]="75" height=".5rem">.5rem</ng-kit-progressbar>
<ng-kit-progressbar type="danger" [value]="100" [height]="height">{{height}}</ng-kit-progressbar>
