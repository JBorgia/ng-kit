<p class="instructions">You can easily override open and close triggers by specifying event names (separated by <code>:</code>) in the <code>triggers</code> property.</p>

<button
  xm
  class="ng-kit-lg ng-kit-primary"
  xmTooltip="You see, I show up on click!"
  triggers="click:blur">
  Click me!
</button>

<p class="instructions">Alternatively you can take full manual control over tooltip opening / closing events.</p>

<section>
  <button
    xm
    class="ng-kit-lg ng-kit-primary"
    xmTooltip="What a great tip!"
    [autoClose]="false"
    triggers="manual"
    #t="xmTooltip"
    (click)="t.open()">
    Click me to open a tooltip
  </button>
  <button
    xm
    class="ng-kit-lg ng-kit-primary"
    (click)="t.close()">
    Click me to close a tooltip
  </button>
</section>
