<p class="instructions">Tooltips can contain any arbitrary HTML, Angular bindings and even directives!
Simply enclose desired content in a <code>&lt;ng-template&gt;</code> element.</p>

<ng-template #tipContent>Hello, <b>{{name}}</b>!</ng-template>
<button
  ngk
  class="ngk-lg ngk-primary"
  [ngkTooltip]="tipContent">
  I've got markup and bindings in my tooltip!
</button>
