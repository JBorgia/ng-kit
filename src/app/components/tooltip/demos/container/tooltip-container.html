<p class="instructions">Set the <code>container</code> property to "body" to have the tooltip 
be appended to the body instead of the triggering element's parent. This option is useful if 
the element triggering the tooltip is inside an element that clips its contents 
(i.e. <code>overflow: hidden</code>).</p>

<section>
	<button
		xm
		class="ngk-lg ngk-primary"
		xmTooltip="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
		Default tooltip
	</button>
	<button
		xm
		class="ngk-lg ngk-primary"
		xmTooltip="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
		container="body">
		Tooltip appended to body
	</button>
</section>
