<p class="instructions">As for some other popup-based widgets, you can set the tooltip 
to close automatically upon some events.</p>
<p class="instructions">In the following examples, they will all close on <code>Escape</code> as well as:</p>

<section>
  <div class="group-1">
    <p>click inside:</p>
    <button
      xm
      class="ng-kit-lg ng-kit-primary"
      triggers="click"
      [autoClose]="'inside'"
      xmTooltip="Click inside or press Escape to close">
      Click to toggle
    </button>
  </div>
  <div class="group-2">
    <p>click outside:</p>
    <button
      xm
      class="ng-kit-lg ng-kit-primary"
      triggers="click"
      [autoClose]="'outside'"
      xmTooltip="Click outside or press Escape to close">
      Click to toggle
    </button>
  </div>
  <div class="group-3">
    <p>all clicks:</p>
    <div>
      <button
        xm
        class="ng-kit-lg ng-kit-primary"
        triggers="click"
        [autoClose]="true"
        xmTooltip="Click anywhere or press Escape to close (try the toggling element too)"
        #tooltip3="xmTooltip">
        Click to toggle
      </button>
      <button
        xm
        class="ng-kit-lg ng-kit-primary"
        (click)="tooltip3.toggle()">
        Click to toggle the external tooltip
      </button>
    </div>
  </div>
</section>
