<p class="instructions">The NgkAccordionComponent defaults to a CSS animated transition. To disable this set the <code>disableTransition</code> input on the NgkAccordionComponent to true.</p>
<p class="instructions">The typical styling, which follows that of NgkCard has been applied to the header and body below.</p>

<!-- Example Code: Begin -->
<ngk-accordion [disableTransition]="true">
  <ngk-accordion-panel *ngFor="let number of [0, 1, 2, 3]">
    <div
      class="header"
      ngk-accordion-header>
      <p>Header #{{number}}</p>
    </div>
    <div 
      class="body"
      ngk-accordion-body>
      <p>{{bacon[number]}}</p>
    </div>
  </ngk-accordion-panel>
</ngk-accordion>
<!-- Example Code: End -->
