<p class="instructions">Simple datepicker</p>

<ngk-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"></ngk-datepicker>

<section>
  <button
    ngk
    class="ngk-lg ngk-primary"
    (click)="selectToday()">
    Select Today
  </button>
  <button
    ngk
    class="ngk-lg ngk-primary"
    (click)="dp.navigateTo()">
    To current month
  </button>
  <button
    ngk
    class="ngk-lg ngk-primary"
    (click)="dp.navigateTo({year: 2013, month: 2})">
    To Feb 2013
  </button>
</section>

<pre>Month: {{ date.month }}.{{ date.year }}</pre>
<pre>Model: {{ model | json }}</pre>
