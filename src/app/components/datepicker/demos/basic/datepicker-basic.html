<p class="instructions">Simple datepicker</p>

<ng-kit-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next"></ng-kit-datepicker>

<section>
  <button
    xm
    class="ng-kit-lg ng-kit-primary"
    (click)="selectToday()">
    Select Today
  </button>
  <button
    xm
    class="ng-kit-lg ng-kit-primary"
    (click)="dp.navigateTo()">
    To current month
  </button>
  <button
    xm
    class="ng-kit-lg ng-kit-primary"
    (click)="dp.navigateTo({year: 2013, month: 2})">
    To Feb 2013
  </button>
</section>

<pre>Month: {{ date.month }}.{{ date.year }}</pre>
<pre>Model: {{ model | json }}</pre>
