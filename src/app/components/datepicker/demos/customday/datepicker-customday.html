<p class="instructions">This datepicker uses a custom template to display days. All week-ends are displayed with an orange background.</p>

<form>
  <div>
    <div class="input-group">
      <input class="form-control" autocomplete="off" placeholder="yyyy-mm-dd"
        name="dp" [(ngModel)]="model" xmDatepicker [dayTemplate]="customDay" [markDisabled]="isDisabled" #d="xmDatepicker">
      <div class="input-group-append">
        <button class="input-group-append-button" (click)="d.toggle()">
          <em class="icon-calendar-blank"></em>
        </button>
      </div>
    </div>
  </div>
</form>

<ng-template #customDay let-date let-currentMonth="currentMonth" let-selected="selected" let-disabled="disabled" let-focused="focused">
  <span class="custom-day" [class.weekend]="isWeekend(date)" [class.focused]="focused"
        [class.bg-primary]="selected" [class.hidden]="date.month !== currentMonth" [class.text-muted]="disabled">
    {{ date.day }}
  </span>
</ng-template>
