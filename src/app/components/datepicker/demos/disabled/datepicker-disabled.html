<p class="instructions">Disabled datepicker</p>

<section>
  <ngk-datepicker [(ngModel)]="model" [disabled]="disabled"></ngk-datepicker>

  <button
    ngk
    class="ngk-lg ngk-{{disabled ? 'danger' : 'success'}}"
    (click)="disabled = !disabled">
    {{ disabled ? "disabled" : "enabled"}}
  </button>
</section>
