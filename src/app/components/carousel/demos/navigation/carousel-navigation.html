<ngk-carousel *ngIf="images" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators">
  <ng-template ngkSlide *ngFor="let image of images">
    <div class="picsum-img-wrapper">
      <img [src]="image" alt="Random slide">
    </div>
    <div class="carousel-caption">
      <h3>No mouse navigation</h3>
      <p>This carousel hides navigation arrows and indicators.</p>
    </div>
  </ng-template>
</ngk-carousel>

<div class="button-group">
  <div>
    <button 
      ngk
      class="ngk-primary ngk-lg"
      (click)="showNavigationArrows = !showNavigationArrows">
      Toggle navigation arrows
    </button>
  </div>
  <div>
    <button
      ngk
      class="ngk-primary ngk-lg"
      (click)="showNavigationIndicators = !showNavigationIndicators">
      Toggle navigation indicators
    </button>
  </div>
</div>
