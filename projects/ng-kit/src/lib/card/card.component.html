<ng-kit-card-header>
  <div class="header-container">
    <ng-content select="ng-kit-card-badge, [ng-kit-card-badge], [xmCardBadge]"></ng-content>
    <ng-content select="
      [ng-kit-card-title],
      [xmCardTitle],
      [ng-kit-card-title-area],
      [xmCardTitleArea]">
    </ng-content>
    <div *ngIf="!cardTitleArea" class="header-text-container">
      <ng-content select="
        header,
        [ng-kit-card-header-text],
        [xmCardHeaderText]">
      </ng-content>
    </div>
  </div>
  <ng-content select="
    [ng-kit-card-controls-area],
    [xmCardControlsArea]">
  </ng-content>
  <div *ngIf="!cardCardControlsArea" class="controls-container">
    <ng-content select="
      ng-kit-card-controls, 
      [ng-kit-card-controls], 
      [xmCardControls]">
    </ng-content>
  </div>
</ng-kit-card-header>
<ng-content select="[ng-kit-card-body], [xmCardBody]"></ng-content>
<ng-kit-card-body *ngIf="!cardBody">
  <ng-content></ng-content>
</ng-kit-card-body>
