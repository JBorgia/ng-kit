<ngk-card-header>
  <div class="header-container">
    <ng-content select="ngk-card-badge, [ngk-card-badge], [ngkCardBadge]"></ng-content>
    <ng-content select="
      [ngk-card-title],
      [ngkCardTitle],
      [ngk-card-title-area],
      [ngkCardTitleArea]">
    </ng-content>
    <div *ngIf="!cardTitleArea" class="header-text-container">
      <ng-content select="
        header,
        [ngk-card-header-text],
        [ngkCardHeaderText]">
      </ng-content>
    </div>
  </div>
  <ng-content select="
    [ngk-card-controls-area],
    [ngkCardControlsArea]">
  </ng-content>
  <div *ngIf="!cardCardControlsArea" class="controls-container">
    <ng-content select="
      ngk-card-controls, 
      [ngk-card-controls], 
      [ngkCardControls]">
    </ng-content>
  </div>
</ngk-card-header>
<ng-content select="[ngk-card-body], [ngkCardBody]"></ng-content>
<ngk-card-body *ngIf="!cardBody">
  <ng-content></ng-content>
</ngk-card-body>
