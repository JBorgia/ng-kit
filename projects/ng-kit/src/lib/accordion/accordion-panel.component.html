<ngk-accordion-header (click)="toggle(); clicked()">
  <i
    class="icon-chevron-left"
    [ngClass]="{'collapsed': isCollapsed}"></i>
  <ng-content select="[ngk-accordion-header], [ngkAccordionHeader]"></ng-content>
  <ng-content *ngIf="!accordionHeader" select="header"></ng-content>
</ngk-accordion-header>
<ngk-accordion-body
  #ngkAccordionBody
  [ngClass]="{'collapsed': isCollapsed, 'transition': !transitionDisabled}">
  <ng-content 
    select="[ngk-accordion-body], [ngkAccordionBody]"></ng-content>
</ngk-accordion-body>
